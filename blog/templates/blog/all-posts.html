{% extends 'base.html' %}
{% load static %}

{% block title %}
    All my struggles
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock css_files %}

{% block content %}
    <section id='all-posts'>
        <h2>
            My collected struggles
        </h2>
        <ul>
            {% for post in posts %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
